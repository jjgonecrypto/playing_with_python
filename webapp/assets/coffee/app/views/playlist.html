<h3>Playlists</h3>
<div>
  <input type="text" class="playlist-name" value="playlist 1" />&nbsp;<button class="save">save as playlist</button>
</div>
<ul class="items">
  <% _.each(playlists, function(pl) { %>
    <li><%- pl.name %> <button class="delete" data-id="<%- pl.resource_uri %>">x</button></li>
  <% }) %>
</ul>
